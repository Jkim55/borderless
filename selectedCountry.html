<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/styles/selectedCountry.css">

  <body class="container">
    <div class="row">

        <h4>BORDERLESS</h4>
        <p>Get lost. Stay informed. </p>
      </div>
      <div class="col s12">
        <ul class="tabs" id="tabnav">
          <li class="tab col s3"><a href="#landing">Landing</a></li>
          <li class="tab col s3" id="generalInfo"><a href="#general">General Info</a></li>
          <li class="tab col s3"><a href="#visitor">Good to Knows</a></li>
          <li class="tab col s3"><a href="#news">Current Events</a></li>
          <li class="tab col s3"><a href="#translate">Translation</a></li>
        </ul>
      </div>

      <div id="landing" class="col s12">

        </div>

            </form>
          </div>
        </div>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">

    <script src="assets/scripts/section1.js"></script>            <!-- For section1 page -->

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6eZpeiZmAvkg_cwPD1AtUMoVb4Itn5n4&callback=initMap">
