<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjbUfWKeUzKpTkY9NlHEeVii3zaXPh-fM&callback=initMap">
    </script>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 23.5989232, lng: 121.0173463},
            zoom: 8
        });
      }
    </script>

  </body>
</html>
